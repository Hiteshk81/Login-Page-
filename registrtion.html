<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="login.css">
    <title>Registration Form</title>
</head>

<body>

    <div class="up">
        
        <h1 style="text-align: center;"><b>REGISTRATION FORM</b></h1>

    </div>

    <div class="container">
        <label for="uname" style="color: white;"><b>First Name</b></label>
        <input type="text" placeholder="First Name" name="uname" required>

        <label for="psw" style="color: white;"><b>Last Name</b></label>
        <input type="name" placeholder="Last Name" name="psw" required>

        <label for="phoneNumber" style="color: white;"><b>Phone Number</b></label>
        <input type="tel" id="phoneNumber" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

        <label for="emaiaddress" style="color: white;"><b>E-mail</b></label>
        <input type="e-mail" id="phoneNumber" placeholder="e-mail" required>

        <label for="birthday" style="color: white;"><b>Date Of Birth</b></label>
        <input type="date" id="birthday" name="birthday">

        <button onclick="location.href='log.html'" type="button">Submit</button>
        <br>

    </div>

</body>

</html>
